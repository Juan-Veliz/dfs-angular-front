
<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">Recetas asociadas a {{itemSelected?.name}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="close.emit()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <h6 class="ml-5 mr-5">{{itemSelected?.name}}</h6>
        <div *ngIf="itemSelected.recipe != null " class="d-flex justify-content-center cuadro-receta mb-3 ml-5 mr-5">
            <div *ngFor="let ingrediente of itemSelected.recipe.ingredents">
                <img class="img-thumbnail mr-1 ml-1" [src]="getImage(ingrediente.id)" ngbTooltip="{{ingrediente.name}}" onerror="this.src = 'assets/images/items/default.png';" width="80px">
                <b> x {{ingrediente.item_cooking?.amount}}</b>
            </div>
        </div>
        <h6 class="mt-3 mb-3">Se usa en: </h6>
        <div *ngFor="let craft of [0,1,02,3,4]" class="mt-1 mb-1">
            <h6 class="ml-5 mr-5">{{itemSelected?.name}}</h6>
            <div *ngIf="itemSelected.recipe != null" class="d-flex justify-content-center cuadro-receta mr-5 ml-5">
                <div *ngFor="let ingrediente of itemSelected.recipe.ingredents">
                    <img class="img-thumbnail mr-1 ml-1" [src]="getImage(ingrediente.id)" ngbTooltip="{{ingrediente.name}}" onerror="this.src = 'assets/images/items/default.png';" width="80px">
                    <b> x {{ingrediente.item_cooking?.amount}}</b>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <div class="d-flex justify-content-end">
            <button class="btn btn-primary" (click)="close.emit()">Cerrar</button>
        </div>
    </div>
</div>
